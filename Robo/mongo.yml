- name: installing Mongodb
  hosts: mongodb
  become : yes

  tasks:
    - name: getting the git package
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongo-db
      ansible.builtin.apt:
        name: mongodb-org
        state: present

    - name: configuring the ip public_ip_address
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: 127.0.0.1
        replace: 0.0.0.0

    - name: enabling the mongo-db
      ansible.builtin.service:
        name: mongod
        state: started
        enabled: yes
