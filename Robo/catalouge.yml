- name: installing catalouge
  hosts: catalouge
  become: yes


  tasks:
    - name: creating the file
      ansible.builtin.file:
        path: /home/test-file
        state: touch

    - name: installing specific version file 
      ansible.builtin.get_url: 
        url: https://deb.nodesource.com/setup_20.x
        dest: /tmp/nodesource_setup.sh
    
    - name: Run NodeJS 20 setup script
      ansible.builtin.command: bash /tmp/nodesource_setup.sh
      become: yes

    - name: Install NodeJS 20
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: yes

    - name: Install npm
      ansible.builtin.apt:
        name: npm
        state: present
        


    
        




