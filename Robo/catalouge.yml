- name: Install MongoDB shell and load master data
  hosts: catalouge-dev.sndp.online
  become: yes
  tasks:

    - name: Import MongoDB GPG key
      ansible.builtin.apt_key:
        url: https://pgp.mongodb.com/server-7.0.asc
        state: present

    - name: Add MongoDB repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/mongodb-server-7.gpg] https://repo.mongodb.org/apt/ubuntu {{ ansible_lsb.codename }}/mongodb-org/7.0 multiverse"
        state: present
        filename: mongodb-org-7
        codename: "{{ ansible_lsb.codename }}"

    - name: Ensure gnupg is installed
      ansible.builtin.apt:
        name: gnupg
        state: present
        update_cache: yes

    - name: Install MongoDB shell
      ansible.builtin.apt:
        name: mongodb-mongosh
        state: present
        update_cache: yes

    - name: Load master data into MongoDB
      ansible.builtin.command: >
        mongosh --host MONGODB-SERVER-IPADDRESS /app/db/master-data.js
      args:
        chdir: /app/db

    


    
      

     


  

    

    

    