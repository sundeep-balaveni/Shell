    - name: Creating the system user
      ansible.builtin.user  :
        name: sandeep
        system: yes
        home: /app
        shell : /sbin/nologin    #expictly prevents user to login 
        comment : "System user"


    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /app
        state: directory
        mode : '0755'
        

    - name: Download catalogue zip using curl
      ansible.builtin.command: curl -sL https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip -o /tmp/catalogue-v3.zip
      become: yes



    - name: installing unzip package   #unacheive comes from unzip
      ansible.builtin.apt:
        name: unzip
        state: present

    - name: unzipping the package into /app
      ansible.builtin.unarchive:
        src: /tmp/catalogue-v3.zip
        dest: /app
        remote_src: yes
        
    
    - name: installing npm packages
      ansible.builtin.npm:
        path: /app
        state: present

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        name: catalouge.service
        path: /etc/systemd/system
        state: directory

    - name: Copy the systemd service file
      ansible.builtin.copy:
        src: catalouge.service          # file on control node
        dest: /etc/systemd/system/catalogue.service
        owner: root


  

    

    

    