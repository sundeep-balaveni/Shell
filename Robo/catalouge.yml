    - name: Creating the system user
      ansible.builtin.user  :
        name: sandeep
        system: yes
        home: /app
        shell : /sbin/nologin    #expictly prevents user to login 
        comment : "System user"


    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /app
        state: directory
        

    - name: Download foo.conf
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
        dest: /tmp/catalogue-v3.zip 

    - name: unarchieve catalogue
      ansible.builtin.unarchive:
        src: /tmp/catalogue-v3.zip 
        dest: /app
        remote_src: yes
    
    - name: installing npm packages
      community.general.npm:
        path: /app
        state: present

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        name: catalouge.service
        path: /etc/systemd/system
        state: file

    - name: Copy the systemd service file
      ansible.builtin.copy:
        src: catalouge.service          # file on control node
        dest: /etc/systemd/system/catalogue.service
        owner: root
  

    

    

    